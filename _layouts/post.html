---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>
  <div class="page-subtitle">
    {% for tag in page.tags %} {% if page.tags.first == tag %}
    <b>[</b>
    {% endif %}
    <a href="{{ site.baseurl }}/tags/#{{ tag }}" title="{{ tag }}">{{ tag }}</a>
    {% if page.tags.last == tag %}
    <b>]</b>
    {% else %} , {% endif %} {% endfor %}
  </div>
  <div class="post-content">{{ content | toc }}</div>
</article>
